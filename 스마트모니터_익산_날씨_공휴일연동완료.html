
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>익산 시계/캘린더/날씨</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .right {
      flex: 1;
      height: 90%;
      padding: 20px;
    }
    .clock {
      font-size: 160px;
      margin-bottom: 20px;
    }
    .date {
      font-size: 40px;
      margin-bottom: 30px;
    }
    .weekly-weather {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .day-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
    }
    .day-weather img {
      width: 50px;
      height: 50px;
      margin-top: 5px;
    }
    .day-weather .temp {
      font-size: 16px;
      margin-top: 5px;
    }
    #calendar {
      background-color: transparent;
      color: white;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="clock" id="clock">--:--</div>
    <div class="date" id="date">--월 --일 (---)</div>
    <div class="weekly-weather" id="weeklyWeather"></div>
  </div>
  <div class="right">
    <div id='calendar'></div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      hours = hours % 12;
      hours = hours ? hours : 12;
      document.getElementById('clock').textContent = `${String(hours).padStart(2, '0')}:${minutes}`;
      const dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
      const dateStr = now.toLocaleDateString('ko-KR', dateOptions);
      const temp = window.currentTemp !== undefined ? ` (${window.currentTemp}°C)` : '';
      document.getElementById('date').textContent = dateStr + temp;
    }

    async function fetchWeather() {
      const apiKey = '17f7bc0ee0221fbb4a688721e3f960d3';
      const city = 'Iksan';
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=kr`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        window.currentTemp = Math.round(data.list[0].main.temp);
        updateClock();

        const dailyData = {};
        data.list.forEach(item => {
          const date = new Date(item.dt_txt);
          const key = date.toDateString();
          if (!dailyData[key]) {
            dailyData[key] = { label: date.toLocaleDateString('ko-KR', { weekday: 'short' }).slice(0, 1), temp: [], icon: item.weather[0].icon };
          }
          dailyData[key].temp.push(item.main.temp);
        });

        const weeklyContainer = document.getElementById('weeklyWeather');
        weeklyContainer.innerHTML = '';

        Object.values(dailyData).slice(0, 7).forEach(day => {
          const avgTemp = Math.round(day.temp.reduce((a, b) => a + b) / day.temp.length);
          weeklyContainer.innerHTML += `
            <div class="day-weather">
              <div>${day.label}</div>
              <img src="https://openweathermap.org/img/wn/${day.icon}@2x.png" alt="날씨">
              <div class="temp">${avgTemp}°C</div>
            </div>`;
        });
      } catch (error) {
        document.getElementById('weeklyWeather').textContent = '주간 날씨 불러오기 실패';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: '100%',
        contentHeight: 'auto',
        expandRows: true,
        dayMaxEventRows: true,
        headerToolbar: {
          left: '',
          center: 'title',
          right: ''
        },
        events: [
          { title: '신정', start: '2025-01-01', allDay: true },
          { title: '설날', start: '2025-01-28', allDay: true },
          { title: '설날', start: '2025-01-29', allDay: true },
          { title: '설날', start: '2025-01-30', allDay: true },
          { title: '삼일절', start: '2025-03-01', allDay: true },
          { title: '어린이날', start: '2025-05-05', allDay: true },
          { title: '석가탄신일', start: '2025-05-05', allDay: true },
          { title: '현충일', start: '2025-06-06', allDay: true },
          { title: '광복절', start: '2025-08-15', allDay: true },
          { title: '추석', start: '2025-10-05', allDay: true },
          { title: '추석', start: '2025-10-06', allDay: true },
          { title: '추석', start: '2025-10-07', allDay: true },
          { title: '개천절', start: '2025-10-03', allDay: true },
          { title: '한글날', start: '2025-10-09', allDay: true },
          { title: '크리스마스', start: '2025-12-25', allDay: true }
        ]
      });
      calendar.render();

      // Google Calendar API 연동
      const API_KEY = 'AlzaSyAiLrf5HcnvZZPmS25yalZiadi55-B9GBA';
      const calendarId = 'ko.south_korea%23holiday@group.v.calendar.google.com';
      const url = `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const events = data.items.map(event => ({
            title: event.summary,
            start: event.start.date,
            allDay: true,
            color: '#f44336'
          }));
          calendar.addEventSource(events);
        });
    });

    setInterval(updateClock, 1000);
    updateClock();
    fetchWeather();
    setInterval(fetchWeather, 1800000);
  </script>
</body>
</html>
